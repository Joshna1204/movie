{% extends 'base.html' %}
{% load static %}
{% block content %}
 <h3 class="text-center"> MOVIES</h3>
<div class="container-fluid mt-9" style="margin-bottom:50px;">
<div class="row">
<!--    {% for i in c %}-->

<div class="col-md-4">
            <div class="card" style="width: 18rem;margin-bottom:100px;">

  </div>
</div>
            </div>

</div>
{% endblock %}
