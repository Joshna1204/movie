<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1>Add movies</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="mb-3">
  <label  class="form-label">Name</label>
  <input type="text"  name="n" placeholder="Enter the Name">
</div>
    <div class="mb-3">
  <label class="form-label">Description</label>
  <input type="text" name="d" placeholder="Enter the Description">
</div>
    <div class="mb-3">
  <label  class="form-label">Year</label>
  <input type="number" name="y" placeholder="Enter the year ">
</div>
     <div class="mb-3">
  <label  class="form-label">image</label>
  <input type="file"  name="img" placeholder="choose file">
</div>
 <div class="mb-3">
  <input type="submit">
</div>
</form>
{% endblock %}
